<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX Model</title>
<style>
div{
    border: 3px solid black;
    border-width: 5px;
    border-color: red;
    height: 50%;
    width: 40%;
   /* margin: 20px; */
    padding: 10px;
    box-shadow: 5px 10px 3px yellowgreen;  
    overflow: scroll;
    margin: aut;
}

p.solid{
border-style: solid;
}

.dotted{
border-style: dotted;
}


.double{
border-style: double;
}

p.radius{
border-radius: 50px;
}

</style>

</head>
<body>
    <div>
       <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum, ab.</p> <img src="images/Rabbit 2.webp" alt="">
    </div>
<p class="solid">Solid</p>
<p class="dotted">Dotted</p>
<p class="double">Double</p>
<p class="radius">Radius</p>

<div>
    <p> The Grear Gatsby</p>
</div>


</body>
</html>
