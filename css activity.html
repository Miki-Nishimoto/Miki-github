<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Activity</title>
<style>
.cards{
    width: 50%;
}

 img{
    object-fit: cover;
    width: 100%;
    height: 320px;
    
    }

.man{
    float: left;
    width: 48%;
    margin-right: 4%;
    box-shadow: 2px 2px 10px #606060;
}
.woman{
    float: left;
    width: 48%;
    box-shadow: 2px 2px 10px #606060;
    border-radius: 10px 10px 0 0;

}
.name{
    padding-left: 15px;
}
</style>

</head>


<body>

    <h1>Profile Cards</h1>

    <div class="cards">
    <div class="man">
        <img  src="images/man.webp" alt="man">
    
    <div class="name">  
    <p><strong>john Doe</strong></p>
    <p>Architect Designer</p>
    </div>  
 </div>

 <div class="woman">
    <img src="images/man.webp">
    
    <div class="name">
        <p><strong>jane Doe</strong></p>
        <p>Chef</p>
    </div>
</div>
</div>

</body>
</html>
