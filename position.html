<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   div.static{
    position: static;
    left: 30px;
    border: 3px solid green;
}
   
   
   div.relative{
    position: relative;
    left: 30px;
    border: 3px solid green;
}

div.absolute{
    position: absolute;
    top: 30px;
    right: 0;
    width:200px ;
    height: 100px;
    border: 3px solid blue;
}

    </style>
</head>
<body>
    <h2>potition relative</h2>
  <p>Lorem ipsum dolor sit amet.</p>

<div class="static" >This div element has position static.</div>
<div class="relative" >This div element has position relative.
<div class="absolute">This is absolute posotion</div>
</div>




</body>
</html>
